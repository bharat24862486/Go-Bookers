<div class="payment-container">
    <h4>Payment Details</h4>
    <div class="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="Enter your card number" />
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" class="form-control" placeholder="Enter CVV" />
      </div>
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter cardholder name" />
      </div>
      <button class="btn btn-primary" (click)="submitForm()">Submit Payment</button>
    </div>
  </div>
